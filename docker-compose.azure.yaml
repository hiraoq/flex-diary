version: '3.8'
services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db

  app:
    image: flexdiaryregistry.azurecr.io/flex-diary:latest
    environment:
      MONGO_CONNECTION_STRING: mongodb://root:example@mongodb:27017/your-database
    depends_on:
      - mongodb
    ports:
      - "8080:8080"

volumes:
  mongodb-data:
